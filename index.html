<!DOCTYPE html>
<html lang="en">
<head>
    <title>Keycode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h1,#out {
            text-align: center;
            font-family: sans-serif;
        }
       #out {
           line-height: 10em;
           font-size: 1.5em;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keycode</h1>
        <div id="out">
            Press a key to get its keycode
        </div>
    </div>
    <script>
        window.addEventListener('keydown', function(e) {
            document.getElementById('out').innerHTML = "&quot;" + e.key + "&quot; = " + e.keyCode;
            console.log(e);
        });
    </script>
</body>
</html>
